<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWars</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="logo">
        <img src="img/logo.png" alt="">
    </h1>
    <div class="number_page">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#">&laquo;</a>
          </li>
          
          <li class="page-item">
            <a class="page-link" href="#">&raquo;</a>
          </li>
        </ul>
      </div>
    <div class="content">
        
    </div>
    <div class="details">
        <div class="card border-info mb-3" >
            <i>&#10008;</i>
            <div class="card-header">
                <img src="https://starwars-visualguide.com/assets/img/characters/1.jpg" alt="">
            </div>
            <div class="card-body">
              <h4 class="card-title">Luke Skywalker</h4>
              <ul class="card-text">
                <li><span>Birth year:</span> <span class="info">19 BBY</span></li>
                <li><span>Eye color:</span> <span class="info">Blue</span></li>
                <li><span>Hair color:</span> <span class="info">Blond</span></li>
                <li><span>Height:</span> <span class="info">172</span></li>
                <li><span>Mass:</span> <span class="info">77</span></li>
              </ul>
            </div>
          </div>
    </div>
      

    <script src="js/main.js"></script>
</body>
</html>
